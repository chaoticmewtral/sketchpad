<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sketchpad</title>
</head>
<body>
    <button id="gridSize">Change Grid</button>
    <div id="popUp">
        <p>Enter the number of squares per side you want to change to</p>
        <form>
            <input id="number" type="number" min="0" max="100">
            <input type="button" value="Update Grid" id="sub">
        </form>
    </div>
    <div id="container">

    </div>
</body>
</html>
